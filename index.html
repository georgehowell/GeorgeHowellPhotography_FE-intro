<script>
    function updateLink() {
        const url = document.getElementById('link');
        url.getAttribute("href");
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            url.setAttribute("href", "https://myalbum.com/album/J4J5ucDZ6QdwpZ/");
        } else {
            url.setAttribute("href", "https://enconstrucción.com/php/index.php");
        }
        console.log(url)
    }
</script>
</head>

<body onload="updateLink()">  
       <div class="wrapper">
           <div class="environment">
               <div class="scene" style="transform: translate3d(0px, 0px, 0px);">
   
                   <div id="layer1" class="layer" data-depth="0" style="transform: translate3d(0px, 0px, 0px);">

                   <div id="layer5" class="layer" data-depth="2000" style="transform: translate3d(0px, 0px, -2000px);"></div>
   
                   <div id="layer6" class="layer" data-depth="2500" style="transform: translate3d(0px, 0px, -2500px);">

                       <small>点击这里进入</small></h2></a>
